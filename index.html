<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Company</title>
    <style>
        /* Styles for header */
        header {
            background-color: green;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Styles for navigation links */
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Styles for song section */
        .song-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .song-card {
            background-color: orange;
            color: white;
            width: 300px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Music Company</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Songs</a>
        </nav>
    </header>

    <section class="song-container">
        <!-- Example song cards (replace with your actual songs) -->
        <div class="song-card">
            <img src="song1.jpg" alt="Song 1">
            <h2>Song Title 1</h2>
        </div>
        <div class="song-card">
            <img src="song2.jpg" alt="Song 2">
            <h2>Song Title 2</h2>
        </div>
        <!-- Add more song cards here -->
    </section>

    <script>
        // Your JavaScript code goes here (if needed)
    </script>
</body>
</html>
